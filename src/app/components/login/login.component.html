<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100 mt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5" style="margin-top: 3.5rem;">
            <h2 class="text-center mb-5">Giriş Yapınız</h2>

            <form> 
              <div class="card-body">
                <div class="form-group">
                  <label>E-Posta Adresi</label>
                  <input type="text" class="form-control" name="mail" #mail>               
                </div>

              <div class="form-group">
                <label>Parola</label>
                <input type="password" class="form-control" name="parola" #parola>
              </div>
            </div>

              <div class="card-body">
                <button class="w-100 btn btn-info btn-rounded btn-lg" (click)="GirisYap(mail.value,parola.value)">Giriş
                  Yap</button>
              </div>
              
              <p class="text-center text-muted mt-4 mb-0">Bir hesabın yok mu? <a href="signup" class="fw-bold text-body"><u>Kayıt ol</u></a></p>

            </form>
            <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
              {{sonuc.mesaj}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
