<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5" style="margin-top: 3.5rem;">
            <form #frm="ngForm" (ngSubmit)="KayitYap()">
              <h2 class="text-center mb-5">Hesap Oluştur</h2>              

              <div class="form-group">
                <label>Adı Soyadı</label>
                <input type="text" class="form-control" name="adsoyad" #adsoyad [(ngModel)]="secUye.adsoyad" required>
              </div>

              <div class="form-group">
                <label>E-Posta Adresi</label>
                <input type="text" class="form-control" name="mail" #mail [(ngModel)]="secUye.mail" required>
              </div>

              <div class="form-group">
                <label>Parola</label>
                <input type="password" class="form-control" name="parola" #parola [(ngModel)]="secUye.parola" required>
              </div>

              <div class="card-footer d-flex justify-content-center">
                <input type="submit" class="w-100 btn btn-info btn-rounded btn-lg" value="Kayıt Ol" [disabled]="frm.invalid">  
              </div>       
          
              <p class="text-center text-muted mt-4 mb-0">Bir hesabın var mı? <a href="login" class="fw-bold text-body"><u>Giriş</u></a></p>

            </form>
            <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
              {{sonuc.mesaj}}</div>            

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
